<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Weather Dashboard</h1>
      <div id="cities-list" class="columns is-multiline is-centered mt-5">
        <!-- City cards will be injected here -->
      </div>
    </div>
  </section>

  <script>
    const citiesData = [
      { name: "Berlin", icon: "sun.png", nightTemp: "5°C", dayTemp: "14°C" },
      { name: "London", icon: "cloud.png", nightTemp: "6°C", dayTemp: "13°C" },
      { name: "Paris", icon: "rain.png", nightTemp: "7°C", dayTemp: "15°C" },
      { name: "New York", icon: "storm.png", nightTemp: "8°C", dayTemp: "16°C" },
      { name: "Tokyo", icon: "sun.png", nightTemp: "9°C", dayTemp: "17°C" },
      { name: "Rome", icon: "cloud.png", nightTemp: "10°C", dayTemp: "18°C" }
    ];

    function generateCityCard(city) {
      return `
        <div class="column is-one-third">
          <div 
            class="box has-background-black has-text-white has-text-centered"
            onclick="goToCityFocus('${city.name}')"
            style="cursor: pointer; height: 220px; display: flex; flex-direction: column; justify-content: space-between;"
          >
            <div class="mt-3">
              <p class="title is-5">${city.name}</p>
            </div>
            <div class="is-flex is-justify-content-center">
              <figure class="image is-64x64">
                <img src="images/${city.icon}" alt="${city.name} icon">
              </figure>
            </div>
            <div class="is-flex is-justify-content-space-between px-3 mb-2">
              <span>🌙 ${city.nightTemp}</span>
              <span>☀️ ${city.dayTemp}</span>
            </div>
          </div>
        </div>
      `;
    }

    function loadCities() {
      const container = document.getElementById('cities-list');
      container.innerHTML = citiesData.map(generateCityCard).join('');
    }

    function goToCityFocus(cityName) {
      window.location.href = `city-focus.html?city=${encodeURIComponent(cityName)}`;
    }

    loadCities();
  </script>
</body>
</html>
