    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currentCity = "berlin";
        const currentCityData = weatherData[currentCity + "_daily"];
        const time = document.getElementById("time");
        const weatherCode = document.getElementById("weatherCode");
        const tempMax = document.getElementById("tempMax");
        const tempMin = document.getElementById("tempMin");
        const windSpeed = document.getElementById("windSpeed");
        const cityName = document.getElementById("cityName");

        time.innerHTML = currentCityData.daily.time[0];
        weatherCode.innerHTML = currentCityData.daily.weather_code[0];
        tempMax.innerHTML = currentCityData.daily.temperature_2m_max[0] + "°C";
        tempMin.innerHTML = currentCityData.daily.temperature_2m_min[0] + "°C";
        windSpeed.innerHTML =
          currentCityData.daily.wind_speed_10m_max[0] + " km/h";
        cityName.innerHTML = `${
          currentCity.charAt(0).toUpperCase() + currentCity.slice(1)
        }`;

        // Handle city change via dropdown
        const citySelect = document.getElementById("citySelect");
        citySelect.addEventListener("change", (event) => {
          const cityName = event.target.value;
          updateWeather(cityName);
        });

        function updateWeather(cityName) {
          const cityData = weatherData[cityName + "_daily"];
          time.innerHTML = CityData.daily.time[0];
          weatherCode.innerHTML = cityData.daily.weather_code[0];
          tempMax.innerHTML = cityData.daily.temperature_2m_max[0] + "°C";
          tempMin.innerHTML = cityData.daily.temperature_2m_min[0] + "°C";
          windSpeed.innerHTML = cityData.daily.wind_speed_10m_max[0] + " km/h";
          cityName.innerHTML = `${
            cityName.charAt(0).toUpperCase() + cityName.slice(1)
          }`;
        }
      });
    </script>
