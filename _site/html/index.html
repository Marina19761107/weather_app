<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Focus - Berlin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .weather-box {
      background-color: #000;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .big-temp {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    .weather-icon {
      width: 50px;
      height: 50px;
    }

    .forecast-day {
      background-color: #000;
      color: white;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
      text-align: center;
    }

    .forecast-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .top-label {
      font-size: 0.75rem;
      text-align: center;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">City Focus: Berlin</h1>

      <!-- Today's Weather -->
      <div class="weather-box">
        <div class="is-flex is-justify-content-space-between">
          <img src="sun.png" alt="Weather Icon" class="weather-icon">
          <span>Overcast</span>
        </div>
        <div class="big-temp" id="current-temp">14°C</div>
        <div class="is-flex is-justify-content-space-between">
          <span><strong>Max Temp:</strong> 18°C</span>
          <span><strong>Max Wind:</strong> 21 km/h</span>
        </div>
      </div>

      <!-- Current Hour's Forecast -->
      <div class="weather-box">
        <h2 class="subtitle is-5 has-text-centered">Current Hour's Forecast</h2>
        <div class="forecast-row">
          <span><strong>Wind:</strong> 15 km/h</span>
          <span><strong>Temp:</strong> 16°C</span>
        </div>
      </div>

      <!-- 7-Day Forecast -->
      <h2 class="subtitle is-4 has-text-centered">7-Day Forecast</h2>
      <div class="columns is-multiline">
        <!-- Hardcoded 7-Day Forecast -->
        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Mon</div>
            <div><img src="sun.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>5°C</span>
              <span>14°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Tue</div>
            <div><img src="cloud.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>4°C</span>
              <span>13°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Wed</div>
            <div><img src="rain.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>6°C</span>
              <span>12°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Thu</div>
            <div><img src="storm.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>5°C</span>
              <span>13°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Fri</div>
            <div><img src="cloud.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>4°C</span>
              <span>11°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Sat</div>
            <div><img src="sun.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>5°C</span>
              <span>12°C</span>
            </div>
          </div>
        </div>

        <div class="column is-one-sixth">
          <div class="forecast-day">
            <div>Sun</div>
            <div><img src="cloud.png" alt="Weather Icon" class="weather-icon"></div>
            <div class="forecast-row">
              <span>6°C</span>
              <span>13°C</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script>
    // Hardcoded weather data for Berlin
    const berlinWeather = {
      temp: "14°C",
      maxTemp: "18°C",
      maxWind: "21 km/h",
      currentHourTemp: "16°C",
      currentHourWind: "15 km/h",
      forecast: [
        { day: "Mon", minTemp: "5°C", maxTemp: "14°C", icon: "sun.png" },
        { day: "Tue", minTemp: "4°C", maxTemp: "13°C", icon: "cloud.png" },
        { day: "Wed", minTemp: "6°C", maxTemp: "12°C", icon: "rain.png" },
        { day: "Thu", minTemp: "5°C", maxTemp: "13°C", icon: "storm.png" },
        { day: "Fri", minTemp: "4°C", maxTemp: "11°C", icon: "cloud.png" },
        { day: "Sat", minTemp: "5°C", maxTemp: "12°C", icon: "sun.png" },
        { day: "Sun", minTemp: "6°C", maxTemp: "13°C", icon: "cloud.png" }
      ]
    };

    // Populate the weather data for Berlin
    document.getElementById('current-temp').textContent = berlinWeather.temp;
    document.getElementById('current-hour-temp').textContent = berlinWeather.currentHourTemp;
    document.getElementById('current-hour-wind').textContent = berlinWeather.currentHourWind;

    // Populate 7-day forecast dynamically
    const forecastElements = document.querySelectorAll('.forecast-day');
    forecastElements.forEach((element, index) => {
      const forecast = berlinWeather.forecast[index];
      element.querySelector('div:nth-child(1)').textContent = forecast.day;
      element.querySelector('img').src = forecast.icon;
      element.querySelector('.forecast-row span:nth-child(1)').textContent = forecast.minTemp;
      element.querySelector('.forecast-row span:nth-child(2)').textContent = forecast.maxTemp;
    });
  </script>
</body>
</html>
