<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .city-card {
      margin: 1rem 0;
      cursor: pointer;
    }
    .city-card:hover {
      background-color: #f1f1f1;
    }
    .card-header-title {
      text-align: center;
    }
    .weather-code {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Weather Dashboard</h1>
      <div id="cities-list" class="columns is-multiline mt-5">
        <!-- City cards will be injected here -->
      </div>
    </div>
  </section>

  <script>
    const citiesData = [
      { name: "Berlin", weatherCode: 3, temp: 11, maxWind: 21 },
      { name: "London", weatherCode: 0, temp: 15, maxWind: 18 },
      { name: "Paris", weatherCode: 61, temp: 18, maxWind: 23 },
      { name: "New York", weatherCode: 2, temp: 20, maxWind: 30 },
      { name: "Tokyo", weatherCode: 1, temp: 25, maxWind: 15 },
      { name: "Sydney", weatherCode: 0, temp: 22, maxWind: 10 }
    ];

    const weatherCodes = {
      0: "Clear",
      1: "Partly Cloudy",
      2: "Cloudy",
      3: "Overcast",
      61: "Showers"
    };

    function generateCityCard(city) {
      return `
        <div class="column is-one-third">
          <div class="card city-card" onclick="goToCityFocus('${city.name}')">
            <div class="card-content has-text-centered">
              <p class="title is-5">${city.name}</p>
              <p class="subtitle is-6">${weatherCodes[city.weatherCode]}</p>
              <p><strong>Temp:</strong> ${city.temp}Â°C</p>
              <p><strong>Wind:</strong> ${city.maxWind} km/h</p>
            </div>
          </div>
        </div>
      `;
    }

    function loadCities() {
      document.getElementById('cities-list').innerHTML = citiesData.map(generateCityCard).join('');
    }

    function goToCityFocus(cityName) {
      window.location.href = `city-focus.html?city=${encodeURIComponent(cityName)}`;
    }

    loadCities();
  </script>
</body>
</html>
