<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Focus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .go-back-btn {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .weather-detail {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <button class="button is-link go-back-btn" onclick="goBackToDashboard()">Back to Dashboard</button>
      <h1 class="title" id="city-name">City Focus</h1>

      <!-- Weather details will be shown here -->
      <div id="city-weather-details" class="weather-detail">
        <!-- Weather info like temperature, wind, etc. will go here -->
      </div>
    </div>
  </section>

  <script>
    const cityWeatherData = {
      Berlin: { temp: 11, maxWind: 21, weatherCode: 3, maxTemp: 18, minTemp: 8, maxWindSpeed: 22 },
      London: { temp: 15, maxWind: 18, weatherCode: 0, maxTemp: 20, minTemp: 10, maxWindSpeed: 17 },
      Paris: { temp: 18, maxWind: 23, weatherCode: 61, maxTemp: 21, minTemp: 14, maxWindSpeed: 25 },
      NewYork: { temp: 20, maxWind: 30, weatherCode: 2, maxTemp: 25, minTemp: 12, maxWindSpeed: 28 },
      // Add more cities' detailed weather data as needed
    };

    const weatherCodes = {
      0: "Clear",
      1: "Partly Cloudy",
      2: "Cloudy",
      3: "Overcast",
      61: "Showers",
      // Add more weather codes as needed
    };

    function getCityFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('city');
    }

    function showCityWeather(cityName) {
      const cityData = cityWeatherData[cityName];
      document.getElementById('city-name').textContent = `${cityName} - Focus`;
      document.getElementById('city-weather-details').innerHTML = `
        <p><strong>Weather:</strong> ${weatherCodes[cityData.weatherCode]}</p>
        <p><strong>Current Temp:</strong> ${cityData.temp}°C</p>
        <p><strong>Max Temp:</strong> ${cityData.maxTemp}°C</p>
        <p><strong>Min Temp:</strong> ${cityData.minTemp}°C</p>
        <p><strong>Max Wind Speed:</strong> ${cityData.maxWindSpeed} km/h</p>
        <p><strong>Max Wind:</strong> ${cityData.maxWind} km/h</p>
      `;
    }

    function goBackToDashboard() {
      window.location.href = 'index.html';
    }

    const cityName = getCityFromUrl();
    if (cityName) {
      showCityWeather(cityName);
    }
